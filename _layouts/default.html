<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="utf-8">
        <title>Service Docs</title>
        <meta name="description" content="Interactive, living documentation for your API; generated from a Guzzle service description.">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="canonical" href="http://service-docs.adeslade.co.uk">
        <link href="http://fonts.googleapis.com/css?family=Lato:300,400,700,300italic" rel="stylesheet">
        <link rel="stylesheet" href="stylesheets/service-docs.css">
    </head>

    <body>


        <div class="header" role="banner">
            <a href="/">
                <div class="header-container container">
                    {% if page.url == '/index.html' %}
                        <h1 class="header-title">Service Docs</h1>
                    {% else %}
                        <span class="header-title">Service Docs</span>
                    {% endif %}
                    <p class="header-subtitle">Interactive, living documentation for your API.</p>
                </div>
            </a>
        </div>

        <div class="container">

            <div class="content" role="main">
                {{ content }}
            </div>

            <div class="footer" role="contentinfo">
                <p class="awesome-guyz">Proudly created by <a href="https://www.twitter.com/adeslade">@adeslade</a> and <a href="https://www.twitter.com/mikey_clarke">@mikey_clarke</a>.</p>
            </div>

        </div>

    </body>
</html>
