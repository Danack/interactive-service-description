<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Environments & credentials</title>
    <link href="http://fonts.googleapis.com/css?family=Lato:300,400,700,300italic" rel="stylesheet">
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.1/jquery.min.js"></script>
    <script type="text/javascript" src="/js/typeahead.js/typeahead.js"></script>
    <script type="text/javascript" src="/js/underscore-min.js"></script>
    <script type="text/javascript" src="/js/prism.js"></script>
    <link href="/css/normalize.2.1.3.min.css" rel="stylesheet">
    <link href="/css/styles.css" rel="stylesheet">
    <link href="/css/prism.css" rel="stylesheet">
</head>
<body>
    <div class="navigation">
        <ul class="navigation-list" role="navigation">
            <li class="navigation-item"><a href="/index.html">Search</a></li>
            <li class="navigation-item"><a href="/directory/">Directory</a></li>
        </ul>
    </div>

    <div class="container">
        <div class="page-header">
            <h1 class="page-header-title">Environments & credentials</h1>
            <p class="credentials-info">Choose the environment and credentials with which to try out API calls.</p>
        </div>
        <form class="credentials">
            <ul class="environment-list">
                <li class="environment">
                    <h2 class="environment-name">BaseKit Live</h2>
                    <p class="environment-base-url">http://rest.basekit.com</p>
                    <ul class="environment-credential-list">
                        <li class="environment-credential">
                            <label class="credential-label" for="credential-basekit-live-internal-developer">Internal developer</label>
                            <input type="radio" name="user-credentials" id="credential-basekit-live-internal-developer" value="basekit-live-internal-developer">
                            <div class="credential-option"></div>
                        </li>
                        <li class="environment-credential">
                            <label class="credential-label" for="credential-basekit-live-template-viewer">Template viewer</label>
                            <input type="radio" name="user-credentials" id="credential-basekit-live-template-viewer" value="basekit-live-template-viewer">
                            <div class="credential-option"></div>
                        </li>
                        <li class="environment-credential">
                            <label class="credential-label" for="credential-basekit-live-brand-support">Brand support</label>
                            <input type="radio" name="user-credentials" id="credential-basekit-live-brand-support" value="basekit-live-brand-support">
                            <div class="credential-option"></div>
                        </li>
                        <li class="environment-credential">
                            <label class="credential-label" for="credential-basekit-live-account-holder">Account holder</label>
                            <input type="radio" name="user-credentials" id="credential-basekit-live-account-holder" value="basekit-live-account-holder">
                            <div class="credential-option"></div>
                        </li>
                    </ul>
                </li>
                <li class="environment">
                    <h2 class="environment-name">BaseKit Development</h2>
                    <p class="environment-base-url">http://api.basekit.dev</p>
                    <ul class="environment-credential-list">
                        <li class="environment-credential">
                            <label class="credential-label" for="credential-basekit-development-internal-developer">Internal developer</label>
                            <input type="radio" name="user-credentials" id="credential-basekit-development-internal-developer" value="basekit-development-internal-developer">
                            <div class="credential-option"></div>
                        </li>
                        <li class="environment-credential">
                            <label class="credential-label" for="credential-basekit-development-template-viewer">Template viewer</label>
                            <input type="radio" name="user-credentials" id="credential-basekit-development-template-viewer" value="basekit-development-template-viewer">
                            <div class="credential-option"></div>
                        </li>
                        <li class="environment-credential">
                            <label class="credential-label" for="credential-basekit-development-brand-support">Brand support</label>
                            <input type="radio" name="user-credentials" id="credential-basekit-development-brand-support" value="basekit-development-brand-support">
                            <div class="credential-option"></div>
                        </li>
                        <li class="environment-credential">
                            <label class="credential-label" for="credential-basekit-development-account-holder">Account holder</label>
                            <input type="radio" name="user-credentials" id="credential-basekit-development-account-holder" value="basekit-development-account-holder">
                            <div class="credential-option"></div>
                        </li>
                    </ul>
                </li>
            </ul>
        </form>
    </div>
    <script>
        (function () {
            if (!'localStorage' in window) {
                return;
            }

            var form = document.querySelector('.credentials')
                currentValue = null;

            if (null !== (currentValue = localStorage.getItem('userCredentials'))) {
                document.getElementById('credential-' + currentValue).checked = true;
            }

            form.addEventListener('change', function (evt) {
                var selectedCredentials = evt.currentTarget.querySelector('[name="user-credentials"]:checked').value;
                localStorage.setItem('userCredentials', selectedCredentials);
            });
        }());
    </script>

</body>
</html>
